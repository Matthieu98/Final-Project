<!DOCTYPE html>
<html>
<head>
    <title> Chess Clock</title>
    <link rel="stylesheet" href="main.css">
    <div id="help">
        <h1> Click In The Box To Start The Timer! Player One Goes First!</h1>
    </div>
</head>
<body ng-app="Chess_Timer_App">
  <div ng-controller = "mainCtrl">
    <div id="container" ng-click = "GetData()">
    </div>
    <p id="placeholder">
    </p>
    <p id="placeholder2">
    </p>
    <button id="end">Game Over</button>
    <button id="results">Game Results</button>
    <input type="button" value="New Game" onClick="window.location.reload()" id="new">
  </div>
    <script language="javascript" type="text/javascript"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="controllers/main.js"></script>
    <script src="app.js"></script>
</body>
</html>
